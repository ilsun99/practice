<!--* ex1-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      id = prompt("아이디를 입력해주세요.");
      if (id == "egoing") {
        alert("아이디가 일치 합니다.");
      } else {
        alert("아이디가 일치하지 않습니다.");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      id = prompt("아이디를 입력해주세요.");
      if (id == "egoing") {
        var password = prompt("비밀번호를 입력해주세요.");
        if (password === "111111") {
          alert("인증 했습니다." + id + "님 반갑습니다.");
        } else {
          alert("인증에 실패 했습니다.");
        }
      } else {
        alert("인증에 실패 했습니다.");
      }
    </script>
  </body>
</html>
