<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function numbering() {
        i = 0;
        while (i < 10) {
          document.write(i + "<br />");
          i += 1;
        }
      }

      for (var i = 0; i < 100; i++) {
        numbering();
      } // 함수에 반복문을 적용할 수 있다. 이렇게 하면 함수를 100번 실행할 수 있다.
    </script>
  </body>
</html>
